<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cool Music Player</h1>
    <div class="music__container">
      <div class="music__info">
        <h4 class="title"></h4>
        <div class="progress__container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="music/Arabella.mp3" class="audio"></audio>

      <div class="image__container">
        <img src="images/Arabella.jpg" alt="Music Cover" class="cover" />
      </div>

      <div class="controls">
        <button class="action-btn prev"><span class="fas fa-backward"></span></button>
        <button class="action-btn play action-btn-big"><span class="fas fa-play"></span></button>
        <button class="action-btn next"><span class="fas fa-forward"></span></button>
      </div>
    </div>
  </body>
</html>
